<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="--bs-body-color-rgb  text--bs-danger-bg-subtle">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- CRUD - JAVASCRIPT - OOP -->
                <h1 class="text-center display-4 py-2">CRUD APP</h1>
                <hr>
            </div>
            <div class="col-sm-12">
                <form class="row p-3 my-3" id="formEmp">
                    <div class="col-sm-12">
                        <h2 class="text-center">Add New Employee</h2>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" required class="form-control" id="name" placeholder=" Name...">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="email" required class="form-control" id="email" placeholder="Email...">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" required class="form-control" id="mobile" placeholder="Mobile...">
                        </div>
                    </div>
                    <div class="col-sm-12 text-center">
                        <div class="form-group">
                            <input type="submit" id="submit" class="btn btn-successs" value="Store This Item">
                            <input type="hidden" id="contIdEdit">
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="col-sm-12">
                <h1 class="text-center display-4 py-2">All Employees</h1>
                <table id="example" class="table table-striped table-bordered text-white">
                    <thead>
                        <tr role="row">
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Employee rows will be generated here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
